<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="css/mdb.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body class="mainbody">

<div class="container">
    <div class="row" id="top-row">
            <div class="col" id="location-headline">
                <h1 id="headline">Currently</h1>
            </div> 
            <div class="col">
                <div class="search-form input-group" id="search-box-container">
                    <input class="form-control" type="text" placeholder="Enter Zip Code" id="search-box">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-primary btn-sm" id="search-button">Search
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>   
            
    </div>

    <div class="row" id="middle-row">

        <div class="col">
            <div class="card" id="current-results-card">
                <div class='card-body'>
                    <div id="forecast-results">
                        
                    </div>
                </div>
            </div>  
        </div>

        <div class="col">
                <div id="forecast-results-main">

                </div>
        </div>

    </div>


    <div class="row" id="bottom-row-main">
        <div class="col card">
            <div class="card-body" id="three-day-forecast-one-box">
                <h1>3 Day Forecast</h1>
                <div id="three-day-forecast-one"></div>
            </div>
        </div>   
        <div class="col card">
            <div class="card-body" id="three-day-forecast-two-box">
                <div id="three-day-forecast-two"></div>
            </div>
        </div>  
        <div class="col card">
            <div class="card-body" id="three-day-forecast-three-box">
                <div id="three-day-forecast-three"></div>
            </div>   
        </div>  
    </div>   
        
        
</div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
